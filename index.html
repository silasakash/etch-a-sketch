<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sketchy</title>
</head>
<body>
    <header>
        <h1>SKETCHY</h1>
    </header>
    <section>
        <div class="sidebar">
            <button onclick="changeColor('black')" class="buttons" id="black">Black Mode</button>
            <button onclick="changeColor('rainbow')" class="buttons" id="rgb">Rainbow Mode</button>
            <button onclick="changeColor('white')" class="buttons" id="eraser">Eraser</button>
            <button onclick="resetCanvas()" class="buttons" id="clear">Clear</button>
            <div class="slidecontainer">
                <input type="range" min="2" max="100" value="20" id="sizeofcanvas" onchange="changeSize(this.value)"><br>
                <label for="sizeofcanvas">Size of Canvas: <span id="rangevalue"></span></label>
            </div>
        </div>
        <div id="canvas"></div>
    </section>
    <footer>
        <p>	&#169; Made by Akash Silas for The Odin Project.</p>
    </footer>
</body>
</html>
